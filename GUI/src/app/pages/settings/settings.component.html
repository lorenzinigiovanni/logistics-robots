<nb-card accent="primary">
  <nb-card-header>
    Algorithm
  </nb-card-header>
  <nb-card-body>

    <form [formGroup]="algorithmForm" (ngSubmit)="onSubmit(algorithmForm.value)">

      <div class="row">
        <div class="form-group col-12">
          <label class="label">Algorithm type</label>
          <nb-select fullWidth name="inputAlgorithmType" formControlName="algorithmType"
            [status]="(algorithmForm.controls.algorithmType.invalid) ? 'danger' : 'basic'">
            <!-- <nb-option *ngFor="let algorithm of algorithms" [value]="algorithm.ID">
              {{algorithm.name}}
            </nb-option> -->
            <nb-option value="ICTS">ICTS</nb-option>
            <nb-option value="CBS">CBS</nb-option>
            <nb-option value="A* + OD + ID">A* + OD + ID</nb-option>
          </nb-select>
        </div>
      </div>

      <button type="submit" nbButton status="primary">
        <div>Annulla</div>
      </button>
      <button type="submit" nbButton status="primary" [disabled]="!algorithmForm.valid">
        <div>Salva</div>
      </button>

    </form>

  </nb-card-body>
</nb-card>

<nb-card accent="primary">
  <nb-card-header>
    Robot
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="robotsForm" (ngSubmit)="onSubmit(robotsForm.value)">
      <div class="form-group row">
        <label for="robotRadius" class="label col-sm-3 col-form-label">Robot radius [m]</label>
        <div class="col-sm-9">
          <input type="number" nbInput fullWidth id="robotRadius" placeholder="0" formControlName="robotRadius" min="0" max="1000" step="0.01"
            [status]="robotsForm.controls.robotRadius.invalid ? 'danger' : 'basic'">
        </div>
      </div>
      <div class="form-group row">
        <label for="robotSpeed" class="label col-sm-3 col-form-label">Robot speed [m/s]</label>
        <div class="col-sm-9">
          <input type="number" nbInput fullWidth id="robotSpeed" placeholder="12" formControlName="robotSpeed"
            [status]="robotsForm.controls.robotSpeed.invalid ? 'danger' : 'basic'">
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<nb-card accent="primary">
  <nb-card-header>
    Map
  </nb-card-header>
  <nb-card-body>

    <div class="form-group row">
      <label class="label col-sm-3 col-form-label">Map file [png, jpg, jpeg]</label>
      <div class="col-sm-6">
        <input nbInput class="form-control" type="file" accept=".png,.jpg,.jpeg" (change)="onChange($event)" fullWidth>
      </div>
      <div class="col-sm-3">
        <button (click)="onUpload()" status="success" fullWidth nbButton [nbSpinner]="loading" nbSpinnerStatus="info">
            Upload
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
